version: '2'
template:
  name: 'DevOps Insights template with Github, Jenkins and Slack'
  description: >-
    With this toolchain, you can deploy a DevOps insights toolchain containing
    Github,Slack and Jenkins. You can quickly get Developer / Team and
    Deployment Risk Insights by using this template to start your analysis.


    To get started, click **Create**.
  icon: icon.svg
  required:
    - github-repo
    - insights
  info:
    git url: >-
      [https://github.com/open-toolchain/devopsinsights-toolchain.git](https://github.com/open-toolchain/devopsinsights-toolchain.git)
    git branch: >-
      [master](https://github.com/open-toolchain/devopsinsights-toolchain/tree/master)
toolchain:
  name: 'devopsinsights-toolchain-{{timestamp}}'
services:
  insights:
    service_id: draservicebroker
    parameters:
      criteria:
        $ref: "insights-criteria.json"
        $refType: text
  github-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{form.githubpublic.parameters.devopsinsights-repo_name}}'
      repo_url: '{{form.githubpublic.parameters.devopsinsights-repo_url}}'
      type: clone | new | link | fork
      has_issues: true
  jenkins:
    service_id: jenkins
    parameters:
      name: ''
      dashboard_url: ''
  messaging:
    service_id: slack
form:
  githubpublic:
    parameters:
      devopsinsights-repo_name: '{{toolchain.name}}'
      devopsinsights-repo_url: 'https://github.com/open-toolchain/DemoDRA'
    schema:
      $ref: github.json
